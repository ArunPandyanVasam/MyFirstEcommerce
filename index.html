<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="_css/stylesheet.css">

</head>
<body>
    <div class="container">
        <div id="product1">
            <img src="_images/headset.jpg" alt="" class="electronics" width="250" height="250">
            <h2>Sony Headset</h2>
            <div class="price">Price: $30</div>
            <button class="add-to-order" onclick="getHeadsetQuantity()">Add to Cart</button>
        </div>
    
        <div id="product2">
            <img src="_images/joystick.jpg" alt="" class="electronics" width="250" height="250">
            <h2>Red Gear Gaming Console</h2>
            <div class="price">Price: $250</div>
            <button class="add-to-order" onclick="getConsoleQuantity()">Add to Cart</button>
        </div>
    
        <div id="product3">
            <img src="_images/laptop.jpg" alt="" class="electronics" width="250" height="250">
            <h2>Apple Mac laptop</h2>
            <div class="price">Price: $1500</div>
            <button class="add-to-order" onclick="getLaptopQuantity()">Add to Cart</button>
        </div>
    
        <div id="product4">
            <img src="_images/mobile.jpg" alt="" class="electronics" width="250" height="250">
            <h2>Samsung Mobile</h2>
            <div class="price">Price: $1000</div>
            <button class="add-to-order" onclick="getMobileQuantity()">Add to Cart</button>
        </div>
    
        <div id="product5">
            <img src="_images/watch.jpg" alt="" class="electronics" width="250" height="250">
            <h2>Fast Track Watch</h2>
            <div class="price">Price: $500</div>
            <button class="add-to-order" onclick="getWatchQuantity()">Add to Cart</button>
        </div> 
    </div>

    <div id="checkout">
        <button class="checkout" onclick="checkOut()">Checkout</button>
    </div>

    <script src="_javascript/script.js"></script>
</body>
</html>
